<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit with Button Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="myForm" action="/submit" method="POST">
            <input type="text" id="textbox" name="textbox" placeholder="Enter text here">
            <div>
                <button type="submit" name="action" value="text">Submit text</button>
                <button type="submit" name="action" value="random">Submit random</button>
            </div>
        </form>
    </div>
</body>
</html>
